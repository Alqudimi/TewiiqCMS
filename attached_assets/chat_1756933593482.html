<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>الرسائل المباشرة | تطبيق تويتري</title>
    <!-- Bootstrap 5.3 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        :root {
            /* نظام الألوان للوضع الفاتح */
            --primary: #7c4dff;
            --secondary: #ff6e6c;
            --accent: #2ce0c8;
            --background: #f8f9fa;
            --text: #2d3748;
            --card: #ffffff;
            --input: #f1f3f4;
            --border: #e2e8f0;

            /* نظام الألوان للوضع المظلم */
            --primary-dark: #9370ff;
            --secondary-dark: #ff8c8a;
            --accent-dark: #3af0da;
            --background-dark: #1a202c;
            --text-dark: #e2e8f0;
            --card-dark: #2d3748;
            --input-dark: #4a5568;
            --border-dark: #4a5568;

            --border-radius: 16px;
            --transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            --box-shadow: 0 12px 36px rgba(0, 0, 0, 0.15);
        }

        /* تطبيق نظام الألوان */
        body {
            background-color: var(--background);
            color: var(--text);
            transition: var(--transition);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body.dark-mode {
            --primary: var(--primary-dark);
            --secondary: var(--secondary-dark);
            --accent: var(--accent-dark);
            --background: var(--background-dark);
            --text: var(--text-dark);
            --card: var(--card-dark);
            --input: var(--input-dark);
            --border: var(--border-dark);
        }

        /* تخصيص Bootstrap */
        .bg-primary {
            background-color: var(--primary) !important;
        }

        .text-primary {
            color: var(--primary) !important;
        }

        .btn-primary {
            background-color: var(--primary);
            border-color: var(--primary);
        }

        .btn-primary:hover {
            background-color: var(--primary);
            border-color: var(--primary);
            opacity: 0.9;
        }

        .card {
            background-color: var(--card);
            border: 1px solid var(--border);
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            transition: var(--transition);
        }

        .form-control {
            background-color: var(--input);
            border: 1px solid var(--border);
            color: var(--text);
            border-radius: var(--border-radius);
            transition: var(--transition);
        }

        .form-control:focus {
            background-color: var(--input);
            border-color: var(--primary);
            box-shadow: 0 0 0 0.25rem rgba(124, 77, 255, 0.25);
            color: var(--text);
        }

        /* تخطيط الصفحة */
        .chat-container {
            height: 100vh;
            padding: 0;
            overflow: hidden;
        }

        .conversations-sidebar {
            height: 100%;
            border-left: 1px solid var(--border);
            background-color: var(--card);
            transition: var(--transition);
            overflow-y: auto;
        }

        .chat-main {
            height: 100%;
            display: flex;
            flex-direction: column;
            background-color: var(--background);
        }

        .chat-header {
            padding: 1rem;
            border-bottom: 1px solid var(--border);
            background-color: var(--card);
        }

        .messages-container {
            flex: 1;
            overflow-y: auto;
            padding: 1rem;
            background-color: var(--background);
        }

        .message-input-container {
            padding: 1rem;
            background-color: var(--card);
            border-top: 1px solid var(--border);
        }

        /* قائمة المحادثات */
        .conversation-item {
            padding: 1rem;
            border-bottom: 1px solid var(--border);
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
        }

        .conversation-item:hover, .conversation-item.active {
            background-color: var(--input);
        }

        .conversation-avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            object-fit: cover;
            margin-left: 1rem;
        }

        .conversation-info {
            flex: 1;
        }

        .conversation-name {
            font-weight: bold;
            margin-bottom: 0.25rem;
        }

        .conversation-preview {
            font-size: 0.9rem;
            color: var(--text);
            opacity: 0.8;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .conversation-meta {
            text-align: left;
            display: flex;
            flex-direction: column;
            align-items: flex-end;
        }

        .conversation-time {
            font-size: 0.8rem;
            opacity: 0.7;
            margin-bottom: 0.25rem;
        }

        .unread-count {
            background-color: var(--primary);
            color: white;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.7rem;
        }

        /* الرسائل */
        .message {
            max-width: 70%;
            margin-bottom: 1rem;
            animation: fadeIn 0.3s ease;
        }

        .message-sent {
            margin-right: auto;
        }

        .message-received {
            margin-left: auto;
        }

        .message-bubble {
            padding: 0.75rem 1rem;
            border-radius: var(--border-radius);
            position: relative;
        }

        .message-sent .message-bubble {
            background-color: var(--primary);
            color: white;
            border-bottom-right-radius: 4px;
        }

        .message-received .message-bubble {
            background-color: var(--card);
            color: var(--text);
            border-bottom-left-radius: 4px;
            border: 1px solid var(--border);
        }

        .message-time {
            font-size: 0.7rem;
            opacity: 0.7;
            margin-top: 0.25rem;
            text-align: left;
        }

        .message-status {
            font-size: 0.7rem;
            margin-top: 0.25rem;
            text-align: left;
        }

        .message-sent .message-status {
            color: var(--accent);
        }

        /* مؤشر الكتابة */
        .typing-indicator {
            display: inline-flex;
            align-items: center;
            padding: 0.5rem 1rem;
            background-color: var(--card);
            border-radius: var(--border-radius);
            margin-bottom: 1rem;
            font-size: 0.9rem;
            color: var(--text);
            border: 1px solid var(--border);
            animation: pulse 1.5s infinite;
        }

        .typing-dots {
            display: flex;
            margin-right: 0.5rem;
        }

        .typing-dot {
            width: 6px;
            height: 6px;
            background-color: var(--text);
            border-radius: 50%;
            margin: 0 1px;
            opacity: 0.6;
            animation: typingAnimation 1.4s infinite;
        }

        .typing-dot:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing-dot:nth-child(3) {
            animation-delay: 0.4s;
        }

        /* منطقة إدخال الرسائل */
        .message-input-wrapper {
            display: flex;
            align-items: center;
        }

        .message-input {
            flex: 1;
            border-radius: var(--border-radius);
            padding: 0.75rem 1rem;
            resize: none;
            min-height: 50px;
            max-height: 120px;
            overflow-y: auto;
        }

        .input-actions {
            display: flex;
            margin-left: 0.5rem;
        }

        .input-action-btn {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text);
            opacity: 0.7;
            transition: var(--transition);
            cursor: pointer;
        }

        .input-action-btn:hover {
            opacity: 1;
            background-color: var(--input);
        }

        .send-btn {
            background-color: var(--primary);
            color: white;
            opacity: 1;
        }

        .send-btn:hover {
            background-color: var(--primary);
            opacity: 0.9;
        }

        /* عناصر تفاعلية */
        .online-indicator {
            width: 12px;
            height: 12px;
            background-color: #4ade80;
            border-radius: 50%;
            border: 2px solid var(--card);
            position: absolute;
            bottom: 0;
            left: 0;
        }

        /* الأنيميشن */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes pulse {
            0% { opacity: 0.6; }
            50% { opacity: 1; }
            100% { opacity: 0.6; }
        }

        @keyframes typingAnimation {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
        }

        /* التجاوب مع الشاشات المختلفة */
        @media (max-width: 992px) {
            .conversations-sidebar {
                position: fixed;
                top: 0;
                right: 0;
                width: 80%;
                height: 100%;
                z-index: 1000;
                transform: translateX(100%);
                transition: transform 0.3s ease;
            }
            
            .conversations-sidebar.show {
                transform: translateX(0);
            }
            
            .overlay {
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background-color: rgba(0, 0, 0, 0.5);
                z-index: 999;
                display: none;
            }
            
            .overlay.show {
                display: block;
            }
        }

        /* تحسينات للوضع المظلم */
        .dark-mode .btn-close {
            filter: invert(1);
        }
    </style>
</head>
<body>
    <div class="container-fluid chat-container">
        <div class="row h-100">
            <!-- قائمة المحادثات الجانبية -->
            <div class="col-md-4 col-lg-3 conversations-sidebar" id="conversationsSidebar">
                <div class="p-3 border-bottom">
                    <div class="d-flex justify-content-between align-items-center mb-3">

                    </div>
                    <div class="input-group">

                <div class="tab-content">
                    <div class="tab-pane fade show active" id="all-conversations">

                            <!-- سيتم ملء المحادثات ديناميكيًا -->
                        </div>

                </div>
            </div>

            <!-- الشاشة الرئيسية للمحادثة -->
            <div class="col-md-8 col-lg-9 chat-main">
                <!-- رأس المحادثة -->
                <div class="chat-header d-flex justify-content-between align-items-center">
                    <div class="d-flex align-items-center">
                        <button class="btn btn-sm me-2 d-md-none" id="showConversationsBtn">
                            <i class="bi bi-list"></i>
                        </button>
                        <div class="position-relative">
                            <img src="https://via.placeholder.com/40" alt="صورة المستخدم" class="rounded-circle" width="40" height="40">
                            <span class="online-indicator"></span>
                        </div>
                        <div class="ms-3">
                            <h6 class="mb-0">أحمد السعدي</h6>
                            <small class="text-muted">يكتب الآن...</small>
                        </div>
                    </div>
                    <div>
                        <button class="btn btn-sm">
                            <i class="bi bi-camera-video"></i>
                        </button>
                        <button class="btn btn-sm">
                            <i class="bi bi-telephone"></i>
                        </button>
                        <button class="btn btn-sm">
                            <i class="bi bi-info-circle"></i>
                        </button>
                    </div>
                </div>

                <!-- منطقة الرسائل -->
                <div class="messages-container" id="messagesContainer">
                    <!-- سيتم ملء الرسائل ديناميكيًا -->
                </div>

                <!-- مؤشر الكتابة -->
                <div class="px-3 pb-2" id="typingIndicator" style="display: none;">
                    <div class="typing-indicator">
                        <div class="typing-dots">
                            <div class="typing-dot"></div>
                            <div class="typing-dot"></div>
                            <div class="typing-dot"></div>
                        </div>
                        <span>يكتب الآن...</span>
                    </div>
                </div>

                <!-- منطقة إدخال الرسائل -->
                <div class="message-input-container">
                    <div class="message-input-wrapper">
                        <div class="input-actions">
                            <div class="input-action-btn">
                                <i class="bi bi-emoji-smile"></i>
                            </div>
                            <div class="input-action-btn">
                                <i class="bi bi-image"></i>
                            </div>
                            <div class="input-action-btn">
                                <i class="bi bi-paperclip"></i>
                            </div>
                        </div>
                        <div class="flex-grow-1">
                            <textarea class="form-control message-input" placeholder="اكتب رسالة..." id="messageInput"></textarea>
                        </div>
                        <div class="input-actions">
                            <div class="input-action-btn send-btn" id="sendMessageBtn">
                                <i class="bi bi-send"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Overlay للشاشات الصغيرة -->
    <div class="overlay" id="conversationsOverlay"></div>

    <!-- JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // بيانات المحادثات والرسائل (محاكاة)
        const conversationsData = [
            {
                id: 1,
                name: "أحمد السعدي",
                avatar: "https://via.placeholder.com/50",
                lastMessage: "مرحباً، كيف حالك؟",
                time: "10:30 ص",
                unreadCount: 3,
                isOnline: true,
                messages: [
                    { id: 1, text: "مرحباً، كيف حالك؟", time: "10:30 ص", sent: false, status: "read" },
                    { id: 2, text: "أهلاً، أنا بخير. شكراً لك!", time: "10:32 ص", sent: true, status: "read" },
                    { id: 3, text: "هل أنت حر للمقابلة غداً؟", time: "10:33 ص", sent: false, status: "read" },
                    { id: 4, text: "نعم، أنا متاح في أي وقت بعد الساعة 2 ظهراً", time: "10:35 ص", sent: true, status: "read" },
                    { id: 5, text: "ممتاز! إذاً سنلتقي الساعة 3 في المقهى", time: "10:36 ص", sent: false, status: "read" },
                    { id: 6, text: "هل يمكن أن ترسل لي العنوان؟", time: "10:40 ص", sent: true, status: "delivered" },
                    { id: 7, text: "بالطبع، سأرسل لك الموقع", time: "10:41 ص", sent: false, status: "read" }
                ]
            },
            {
                id: 2,
                name: "سارة محمد",
                avatar: "https://via.placeholder.com/50",
                lastMessage: "شكراً على المساعدة!",
                time: "أمس",
                unreadCount: 0,
                isOnline: false,
                messages: [
                    { id: 1, text: "مرحباً سارة، كيف يمكنني مساعدتك؟", time: "09:15 ص", sent: true, status: "read" },
                    { id: 2, text: "أحتاج مساعدة في مشروع الرياضيات", time: "09:20 ص", sent: false, status: "read" },
                    { id: 3, text: "بالطاعة، أي جزء تحتاجين مساعدة فيه؟", time: "09:22 ص", sent: true, status: "read" },
                    { id: 4, text: "مسائل التفاضل صعبة جداً", time: "09:25 ص", sent: false, status: "read" },
                    { id: 5, text: "لا تقلقي، سأساعدك فيها", time: "09:26 ص", sent: true, status: "read" },
                    { id: 6, text: "شكراً على المساعدة!", time: "09:30 ص", sent: false, status: "read" }
                ]
            },
            {
                id: 3,
                name: "فريق العمل",
                avatar: "https://via.placeholder.com/50",
                lastMessage: "علي: الاجتماع غداً الساعة 10",
                time: "الثلاثاء",
                unreadCount: 5,
                isOnline: true,
                isGroup: true,
                messages: [
                    { id: 1, text: "مرحباً جميعاً، كيف حال العمل؟", time: "10:30 ص", sent: true, status: "read" },
                    { id: 2, text: "كل شيء يسير على ما يرام", time: "10:32 ص", sent: false, status: "read", sender: "محمد" },
                    { id: 3, text: "لدي اقتراح لتحسين الواجهة", time: "10:33 ص", sent: false, status: "read", sender: "ليلى" },
                    { id: 4, text: "أود أن أذكركم بالاجتماع غداً الساعة 10", time: "10:35 ص", sent: false, status: "delivered", sender: "علي" }
                ]
            }
        ];

        // حالة التطبيق
        let currentState = {
            darkMode: localStorage.getItem('darkMode') === 'true',
            activeConversation: 1,
            conversations: conversationsData
        };

        // تهيئة التطبيق
        function initApp() {
            // تطبيق وضع التصميم
            if (currentState.darkMode) {
                document.body.classList.add('dark-mode');
            }
            
            // تحميل المحادثات
            renderConversations();
            
            // تحميل المحادثة النشطة
            loadConversation(currentState.activeConversation);
            
            // إضافة مستمعي الأحداث
            setupEventListeners();
        }

        // عرض قائمة المحادثات
        function renderConversations() {
            const conversationsList = document.getElementById('conversationsList');
            conversationsList.innerHTML = '';
            
            currentState.conversations.forEach(conversation => {
                const isActive = conversation.id === currentState.activeConversation;
                const conversationItem = document.createElement('div');
                conversationItem.className = `conversation-item ${isActive ? 'active' : ''}`;
                conversationItem.dataset.id = conversation.id;
                
                conversationItem.innerHTML = `
                    <img src="${conversation.avatar}" alt="صورة ${conversation.name}" class="conversation-avatar">
                    <div class="conversation-info">
                        <div class="conversation-name">${conversation.name}</div>
                        <div class="conversation-preview">${conversation.lastMessage}</div>
                    </div>
                    <div class="conversation-meta">
                        <div class="conversation-time">${conversation.time}</div>
                        ${conversation.unreadCount > 0 ? `<div class="unread-count">${conversation.unreadCount}</div>` : ''}
                    </div>
                `;
                
                conversationsList.appendChild(conversationItem);
            });
        }

        // تحميل محادثة محددة
        function loadConversation(conversationId) {
            const conversation = currentState.conversations.find(c => c.id === conversationId);
            if (!conversation) return;
            
            currentState.activeConversation = conversationId;
            
            // تحديث رأس المحادثة
            const chatHeader = document.querySelector('.chat-header');
            chatHeader.querySelector('img').src = conversation.avatar;
            chatHeader.querySelector('h6').textContent = conversation.name;
            chatHeader.querySelector('small').textContent = conversation.isOnline ? 'متصل الآن' : 'غير متصل';
            
            // عرض الرسائل
            renderMessages(conversation.messages);
            
            // تحديث قائمة المحادثات
            renderConversations();
            
            // إخفاء قائمة المحادثات في الشاشات الصغيرة
            if (window.innerWidth < 992) {
                hideConversationsSidebar();
            }
        }

        // عرض الرسائل
        function renderMessages(messages) {
            const messagesContainer = document.getElementById('messagesContainer');
            messagesContainer.innerHTML = '';
            
            messages.forEach(message => {
                const messageElement = document.createElement('div');
                messageElement.className = `message ${message.sent ? 'message-sent' : 'message-received'}`;
                
                let senderInfo = '';
                if (message.sender) {
                    senderInfo = `<div class="message-sender">${message.sender}</div>`;
                }
                
                messageElement.innerHTML = `
                    ${senderInfo}
                    <div class="message-bubble">${message.text}</div>
                    <div class="message-time">${message.time}</div>
                    ${message.sent ? `<div class="message-status">${getStatusText(message.status)}</div>` : ''}
                `;
                
                messagesContainer.appendChild(messageElement);
            });
            
            // التمرير إلى أحدث رسالة
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        // الحصول على نص حالة الرسالة
        function getStatusText(status) {
            switch(status) {
                case 'sent': return 'تم الإرسال';
                case 'delivered': return 'تم التوصيل';
                case 'read': return 'تمت القراءة';
                default: return '';
            }
        }

        // إرسال رسالة جديدة
        function sendMessage() {
            const messageInput = document.getElementById('messageInput');
            const text = messageInput.value.trim();
            
            if (!text) return;
            
            // إضافة الرسالة إلى المحادثة النشطة
            const conversation = currentState.conversations.find(c => c.id === currentState.activeConversation);
            if (conversation) {
                const now = new Date();
                const time = now.toLocaleTimeString('ar-EG', { hour: '2-digit', minute: '2-digit' });
                
                const newMessage = {
                    id: conversation.messages.length + 1,
                    text: text,
                    time: time,
                    sent: true,
                    status: 'sent'
                };
                
                conversation.messages.push(newMessage);
                conversation.lastMessage = text;
                conversation.time = 'الآن';
                
                // تحديث العرض
                renderMessages(conversation.messages);
                renderConversations();
                
                // مسح حقل الإدخال
                messageInput.value = '';
                
                // محاكاة الرد بعد فترة
                simulateReply(conversation);
            }
        }

        // محاكاة الرد التلقائي
        function simulateReply(conversation) {
            // إظهار مؤشر الكتابة
            const typingIndicator = document.getElementById('typingIndicator');
            typingIndicator.style.display = 'block';
            
            setTimeout(() => {
                // إخفاء مؤشر الكتابة
                typingIndicator.style.display = 'none';
                
                // إضافة رد
                const now = new Date();
                const time = now.toLocaleTimeString('ar-EG', { hour: '2-digit', minute: '2-digit' });
                
                const replies = [
                    "نعم، هذا رائع!",
                    "أتفق معك في ذلك",
                    "سأفكر في هذا الأمر",
                    "شكراً على المعلومة",
                    "هل يمكنك شرح المزيد؟",
                    "أعتقد أن هذا قرار صائب"
                ];
                
                const randomReply = replies[Math.floor(Math.random() * replies.length)];
                
                const replyMessage = {
                    id: conversation.messages.length + 1,
                    text: randomReply,
                    time: time,
                    sent: false,
                    status: 'read'
                };
                
                if (conversation.isGroup) {
                    replyMessage.sender = conversation.name;
                }
                
                conversation.messages.push(replyMessage);
                conversation.lastMessage = randomReply;
                conversation.time = 'الآن';
                
                // تحديث العرض
                renderMessages(conversation.messages);
                renderConversations();
            }, 2000);
        }

        // إعداد مستمعي الأحداث
        function setupEventListeners() {
            // زر إرسال الرسالة
            document.getElementById('sendMessageBtn').addEventListener('click', sendMessage);
            
            // إرسال الرسالة بالضغط على Enter
            document.getElementById('messageInput').addEventListener('keypress', e => {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    sendMessage();
                }
            });
            
            // النقر على محادثة في القائمة
            document.getElementById('conversationsList').addEventListener('click', e => {
                const conversationItem = e.target.closest('.conversation-item');
                if (conversationItem) {
                    const conversationId = parseInt(conversationItem.dataset.id);
                    loadConversation(conversationId);
                }
            });
            
            // إظهار/إخفاء قائمة المحادثات في الشاشات الصغيرة
            document.getElementById('showConversationsBtn').addEventListener('click', showConversationsSidebar);
            document.getElementById('conversationsOverlay').addEventListener('click', hideConversationsSidebar);
            
            // البحث في المحادثات
            document.getElementById('conversationSearch').addEventListener('input', e => {
                const searchTerm = e.target.value.toLowerCase();
                const conversations = document.querySelectorAll('.conversation-item');
                
                conversations.forEach(conversation => {
                    const name = conversation.querySelector('.conversation-name').textContent.toLowerCase();
                    const preview = conversation.querySelector('.conversation-preview').textContent.toLowerCase();
                    
                    if (name.includes(searchTerm) || preview.includes(searchTerm)) {
                        conversation.style.display = 'flex';
                    } else {
                        conversation.style.display = 'none';
                    }
                });
            });
            
            // تبديل الوضع المظلم/الفاتح
            const darkModeToggle = document.createElement('button');
            darkModeToggle.className = 'btn btn-sm position-fixed';
            darkModeToggle.style.bottom = '20px';
            darkModeToggle.style.left = '20px';
            darkModeToggle.innerHTML = '<i class="bi bi-moon"></i>';
            darkModeToggle.addEventListener('click', toggleDarkMode);
            document.body.appendChild(darkModeToggle);
        }

        // تبديل الوضع المظلم/الفاتح
        function toggleDarkMode() {
            currentState.darkMode = !currentState.darkMode;
            document.body.classList.toggle('dark-mode');
            localStorage.setItem('darkMode', currentState.darkMode);
        }

        // إظهار قائمة المحادثات في الشاشات الصغيرة
        function showConversationsSidebar() {
            document.getElementById('conversationsSidebar').classList.add('show');
            document.getElementById('conversationsOverlay').classList.add('show');
        }

        // إخفاء قائمة المحادثات في الشاشات الصغيرة
        function hideConversationsSidebar() {
            document.getElementById('conversationsSidebar').classList.remove('show');
            document.getElementById('conversationsOverlay').classList.remove('show');
        }

        // تهيئة التطبيق عند تحميل الصفحة
        document.addEventListener('DOMContentLoaded', initApp);
    </script>
</body>
