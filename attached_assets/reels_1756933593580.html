<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ريلز - تطبيق تويتر</title>
    
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root {
            /* نظام الألوان للوضع الفاتح */
            --reels-primary: #7c4dff;
            --reels-secondary: #ff6e6c;
            --reels-accent: #2ce0c8;
            --reels-background: #000000;
            --reels-text: #ffffff;
            --reels-text-secondary: #a0a0a0;
            --reels-overlay: rgba(0, 0, 0, 0.6);
            --reels-progress: #ffffff;
            
            /* متغيرات التصميم */
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            --border-radius: 12px;
        }

        [data-theme="dark"] {
            --reels-primary: #9370ff;
            --reels-secondary: #ff8c8a;
            --reels-accent: #3af0da;
            --reels-background: #000000;
            --reels-text: #ffffff;
            --reels-text-secondary: #a0a0a0;
            --reels-overlay: rgba(0, 0, 0, 0.6);
            --reels-progress: #ffffff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            transition: var(--transition);
        }

        body {
            background-color: var(--reels-background);
            color: var(--reels-text);
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            line-height: 1.5;
            overflow: hidden;
            height: 100vh;
            touch-action: manipulation;
            -webkit-tap-highlight-color: transparent;
        }

        /* حاوية الريلز الرئيسية */
        .reels-container {
            position: relative;
            height: 100vh;
            width: 100%;
            overflow: hidden;
            scroll-snap-type: y mandatory;
            scroll-behavior: smooth;
        }

        /* ريلي فردي */
        .reel {
            position: relative;
            height: 100vh;
            width: 100%;
            scroll-snap-align: start;
            overflow: hidden;
        }

        /* فيديو الريلي */
        .reel-video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            background-color: #000;
        }

        /* عناصر التحكم العلوية */
        .top-controls {
            position: absolute;
            top: 0;
            right: 0;
            left: 0;
            z-index: 20;
            padding: 16px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: linear-gradient(to bottom, var(--reels-overlay), transparent);
        }

        .reel-search {
            flex: 1;
            max-width: 200px;
        }

        .search-input {
            width: 100%;
            padding: 10px 16px;
            background-color: rgba(255, 255, 255, 0.1);
            border: none;
            border-radius: 20px;
            color: var(--reels-text);
            font-size: 14px;
            backdrop-filter: blur(10px);
        }

        .search-input:focus {
            outline: none;
            background-color: rgba(255, 255, 255, 0.2);
        }

        .top-actions {
            display: flex;
            gap: 16px;
        }

        .top-action {
            color: var(--reels-text);
            font-size: 20px;
            background: none;
            border: none;
            cursor: pointer;
        }

        /* عناصر التحكم الجانبية */
        .side-controls {
            position: absolute;
            bottom: 100px;
            left: 16px;
            z-index: 20;
            display: flex;
            flex-direction: column;
            gap: 24px;
            align-items: center;
        }

        .side-action {
            display: flex;
            flex-direction: column;
            align-items: center;
            color: var(--reels-text);
            background: none;
            border: none;
            cursor: pointer;
        }

        .action-icon {
            font-size: 24px;
            margin-bottom: 4px;
            background: var(--reels-overlay);
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(4px);
        }

        .action-count {
            font-size: 12px;
            font-weight: 600;
        }

        .profile-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: 2px solid var(--reels-text);
            object-fit: cover;
        }

        .follow-btn {
            background-color: var(--reels-primary);
            color: white;
            border: none;
            border-radius: 20px;
            padding: 6px 12px;
            font-size: 12px;
            font-weight: 600;
            margin-top: 8px;
            cursor: pointer;
        }

        /* معلومات الريلي */
        .reel-info {
            position: absolute;
            bottom: 100px;
            right: 16px;
            z-index: 20;
            max-width: 70%;
        }

        .reel-user {
            display: flex;
            align-items: center;
            margin-bottom: 12px;
        }

        .user-avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            object-fit: cover;
            margin-left: 8px;
            border: 1px solid var(--reels-text);
        }

        .user-name {
            font-weight: 600;
            font-size: 14px;
        }

        .reel-description {
            font-size: 14px;
            margin-bottom: 8px;
            line-height: 1.4;
        }

        .reel-music {
            display: flex;
            align-items: center;
            font-size: 12px;
            color: var(--reels-text-secondary);
            margin-bottom: 12px;
        }

        .music-icon {
            margin-left: 4px;
        }

        .reel-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 6px;
        }

        .reel-tag {
            background-color: var(--reels-overlay);
            color: var(--reels-text);
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 12px;
            backdrop-filter: blur(4px);
        }

        /* عناصر التحكم السفلية */
        .bottom-controls {
            position: absolute;
            bottom: 0;
            right: 0;
            left: 0;
            z-index: 20;
            padding: 16px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: linear-gradient(to top, var(--reels-overlay), transparent);
        }

        .reel-progress {
            flex: 1;
            height: 2px;
            background-color: rgba(255, 255, 255, 0.3);
            border-radius: 1px;
            overflow: hidden;
            margin: 0 8px;
        }

        .progress-bar {
            height: 100%;
            background-color: var(--reels-progress);
            width: 0%;
            transition: width 0.1s linear;
        }

        .nav-btn {
            color: var(--reels-text);
            background: none;
            border: none;
            font-size: 20px;
            cursor: pointer;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            background-color: var(--reels-overlay);
            backdrop-filter: blur(4px);
        }

        /* لوحة التعليقات */
        .comments-panel {
            position: fixed;
            bottom: 0;
            right: 0;
            left: 0;
            height: 70vh;
            background-color: var(--reels-background);
            border-radius: 20px 20px 0 0;
            z-index: 30;
            transform: translateY(100%);
            transition: transform 0.3s ease-out;
            display: flex;
            flex-direction: column;
        }

        .comments-panel.open {
            transform: translateY(0);
        }

        .comments-header {
            padding: 16px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .comments-title {
            font-weight: 600;
            font-size: 16px;
        }

        .close-comments {
            background: none;
            border: none;
            color: var(--reels-text);
            font-size: 20px;
            cursor: pointer;
        }

        .comments-list {
            flex: 1;
            overflow-y: auto;
            padding: 16px;
        }

        .comment-item {
            display: flex;
            margin-bottom: 16px;
        }

        .comment-avatar {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            object-fit: cover;
            margin-left: 12px;
        }

        .comment-content {
            flex: 1;
        }

        .comment-user {
            font-weight: 600;
            font-size: 14px;
            margin-bottom: 4px;
        }

        .comment-text {
            font-size: 14px;
            margin-bottom: 4px;
        }

        .comment-actions {
            display: flex;
            align-items: center;
            gap: 12px;
            font-size: 12px;
            color: var(--reels-text-secondary);
        }

        .comment-action {
            display: flex;
            align-items: center;
            gap: 4px;
            background: none;
            border: none;
            color: var(--reels-text-secondary);
            cursor: pointer;
        }

        .comment-form {
            padding: 16px;
            display: flex;
            align-items: center;
            gap: 12px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .comment-input {
            flex: 1;
            padding: 10px 16px;
            background-color: rgba(255, 255, 255, 0.1);
            border: none;
            border-radius: 20px;
            color: var(--reels-text);
            font-size: 14px;
        }

        .comment-input:focus {
            outline: none;
            background-color: rgba(255, 255, 255, 0.2);
        }

        .comment-submit {
            background: none;
            border: none;
            color: var(--reels-primary);
            font-size: 20px;
            cursor: pointer;
        }

        /* تأثيرات التفاعل */
        .like-animation {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0);
            font-size: 80px;
            color: var(--reels-secondary);
            opacity: 0;
            pointer-events: none;
            z-index: 25;
        }

        .like-animation.active {
            animation: likeHeart 0.8s forwards;
        }

        @keyframes likeHeart {
            0% {
                opacity: 0;
                transform: translate(-50%, -50%) scale(0);
            }
            15% {
                opacity: 1;
                transform: translate(-50%, -50%) scale(1.2);
            }
            30% {
                transform: translate(-50%, -50%) scale(0.95);
            }
            45%, 80% {
                opacity: 1;
                transform: translate(-50%, -50%) scale(1);
            }
            100% {
                opacity: 0;
                transform: translate(-50%, -50%) scale(1.5);
            }
        }

        /* زر إنشاء ريلي جديد */
        .create-reel {
            position: fixed;
            bottom: 80px;
            right: 16px;
            z-index: 20;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--reels-primary), var(--reels-accent));
            color: white;
            border: none;
            font-size: 20px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }

        /* طبقة التعتيم */
        .overlay {
            position: fixed;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
            background-color: rgba(0, 0, 0, 0.7);
            z-index: 25;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }

        .overlay.open {
            opacity: 1;
            visibility: visible;
        }

        /* تصميم متجاوب */
        @media (max-width: 768px) {
            .reel-info {
                max-width: 60%;
            }
            
            .side-controls {
                left: 8px;
                bottom: 120px;
            }
        }

        @media (max-width: 480px) {
            .reel-info {
                max-width: 55%;
            }
            
            .reel-description {
                font-size: 13px;
            }
            
            .side-action {
                transform: scale(0.9);
            }
        }

        /* تخصيص شريط التمرير */
        ::-webkit-scrollbar {
            width: 4px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 2px;
        }

        ::-webkit-scrollbar-thumb {
            background: var(--reels-primary);
            border-radius: 2px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--reels-secondary);
        }
    </style>
</head>

        // بيانات الريلز المقلدة

            {
                id: 1,
                user: {

                    avatar: "https://via.placeholder.com/32"
                },

                },

        // تهيئة الصفحة
        document.addEventListener('DOMContentLoaded', function() {
            // إعداد مستمعي الأحداث
            setupEventListeners();
            
            // تهيئة الريلز
            initReels();
            
            // تهيئة التفاعلات
            initInteractions();
        });

        // إعداد مستمعي الأحداث
        function setupEventListeners() {
            // فتح وإغلاق التعليقات
            document.getElementById('commentButton').addEventListener('click', openComments);
            document.getElementById('closeComments').addEventListener('click', closeComments);
            document.getElementById('overlay').addEventListener('click', closeComments);
            
            // تفاعل الإعجاب
            document.querySelectorAll('[data-action="like"]').forEach(btn => {
                btn.addEventListener('click', handleLike);
            });
            
            // تفاعل Double tap للإعجاب
            document.querySelectorAll('.reel-video').forEach(video => {
                video.addEventListener('dblclick', handleDoubleTapLike);
            });
            
            // إيماءات السحب للتنقل
            initSwipeGestures();
            
            // إرسال تعليق
            document.querySelector('.comment-form').addEventListener('submit', function(e) {
                e.preventDefault();
                const input = this.querySelector('.comment-input');
                if (input.value.trim()) {
                    addNewComment(input.value.trim());
                    input.value = '';
                }
            });
        }

        // تهيئة الريلز
        function initReels() {
            const reelsContainer = document.getElementById('reelsContainer');
            
            // إضافة الريلز بناء على البيانات
            reelsData.forEach(reel => {
                if (reel.id > 1) { // لأن الريلي الأول موجود بالفعل في HTML
                    const reelElement = createReelElement(reel);
                    reelsContainer.appendChild(reelElement);
                }
            });
            
            // تشغيل الفيديو الأول تلقائياً
            const firstVideo = document.querySelector('.reel-video');
            if (firstVideo) {
                firstVideo.play().catch(e => console.log('التشغيل التلقائي غير مسموح:', e));
            }
        }

        // إنشاء عنصر ريلي
        function createReelElement(reelData) {
            const reel = document.createElement('div');
            reel.className = 'reel';
            reel.dataset.reel = reelData.id;
            
            reel.innerHTML = `
                <video class="reel-video" loop preload="auto" src="${reelData.video}"></video>
                
                <div class="top-controls">
                    <div class="reel-search">
                        <input type="text" class="search-input" placeholder="ابحث عن ريلز...">
                    </div>
                    <div class="top-actions">
                        <button class="top-action">
                            <i class="bi bi-filter"></i>
                        </button>
                        <button class="top-action">
                            <i class="bi bi-send"></i>
                        </button>
                    </div>
                </div>
                
                <div class="side-controls">
                    <button class="side-action" data-action="like">
                        <div class="action-icon">
                            <i class="bi bi-heart"></i>
                        </div>
                        <span class="action-count">${formatNumber(reelData.likes)}</span>
                    </button>
                    
                    <button class="side-action" data-action="comment">
                        <div class="action-icon">
                            <i class="bi bi-chat"></i>
                        </div>
                        <span class="action-count">${formatNumber(reelData.comments)}</span>
                    </button>
                    
                    <button class="side-action" data-action="share">
                        <div class="action-icon">
                            <i class="bi bi-send"></i>
                        </div>
                        <span class="action-count">${formatNumber(reelData.shares)}</span>
                    </button>
                    
                    <button class="side-action" data-action="save">
                        <div class="action-icon">
                            <i class="bi bi-bookmark"></i>
                        </div>
                        <span class="action-count">${formatNumber(reelData.saves)}</span>
                    </button>
                    
                    <div class="side-action">
                        <img src="${reelData.user.avatar}" class="profile-avatar" alt="صورة الملف الشخصي">
                        <button class="follow-btn">متابعة</button>
                    </div>
                </div>
                
                <div class="reel-info">
                    <div class="reel-user">
                        <img src="${reelData.user.avatar}" class="user-avatar" alt="صورة المستخدم">
                        <span class="user-name">${reelData.user.username}</span>
                    </div>
                    
                    <p class="reel-description">${reelData.description}</p>
                    
                    <div class="reel-music">
                        <i class="bi bi-music-note-beat music-icon"></i>
                        <span>${reelData.music}</span>
                    </div>
                    
                    <div class="reel-tags">
                        ${reelData.tags.map(tag => `<span class="reel-tag">${tag}</span>`).join('')}
                    </div>
                </div>
                
                <div class="bottom-controls">
                    <button class="nav-btn">
                        <i class="bi bi-arrow-down"></i>
                    </button>
                    
                    <div class="reel-progress">
                        <div class="progress-bar" style="width: 0%"></div>
                    </div>
                    
                    <button class="nav-btn">
                        <i class="bi bi-arrow-up"></i>
                    </button>
                </div>
                
                <div class="like-animation">
                    <i class="bi bi-heart-fill"></i>
                </div>
            `;
            
            // إضافة مستمعي الأحداث للعناصر الجديدة
            reel.querySelector('[data-action="like"]').addEventListener('click', handleLike);
            reel.querySelector('[data-action="comment"]').addEventListener('click', openComments);
            reel.querySelector('.reel-video').addEventListener('dblclick', handleDoubleTapLike);
            
            return reel;
        }

        // تهيئة التفاعلات
        function initInteractions() {
            // تحديث شريط التقدم للفيديو
            document.querySelectorAll('.reel-video').forEach(video => {
                video.addEventListener('timeupdate', updateProgressBar);
                video.addEventListener('play', playVideo);
                video.addEventListener('pause', pauseVideo);
            });
            
            // التنقل بين الريلز
            document.querySelectorAll('.nav-btn').forEach(btn => {
                btn.addEventListener('click', navigateReels);
            });
        }

        // تهيئة إيماءات السحب
        function initSwipeGestures() {
            let startY = 0;
            let currentY = 0;
            const container = document.getElementById('reelsContainer');
            
            container.addEventListener('touchstart', e => {
                startY = e.touches[0].clientY;
            });
            
            container.addEventListener('touchmove', e => {
                currentY = e.touches[0].clientY;
            });
            
            container.addEventListener('touchend', e => {
                const diffY = currentY - startY;
                
                if (Math.abs(diffY) > 50) {
                    if (diffY > 0) {
                        navigateToPreviousReel();
                    } else {
                        navigateToNextReel();
                    }
                }
            });
        }

        // فتح التعليقات
        function openComments() {
            document.getElementById('commentsPanel').classList.add('open');
            document.getElementById('overlay').classList.add('open');
            document.body.style.overflow = 'hidden';
        }

        // إغلاق التعليقات
        function closeComments() {
            document.getElementById('commentsPanel').classList.remove('open');
            document.getElementById('overlay').classList.remove('open');
            document.body.style.overflow = '';
        }

        // التعامل مع الإعجاب
        function handleLike(e) {
            const button = e.currentTarget;
            const icon = button.querySelector('i');
            const countElement = button.querySelector('.action-count');
            
            if (icon.classList.contains('bi-heart-fill')) {
                // إلغاء الإعجاب
                icon.classList.remove('bi-heart-fill');
                icon.classList.add('bi-heart');
                button.style.color = 'var(--reels-text)';
                
                // تحديث العدد
                let count = parseInt(countElement.textContent.replace(/[^0-9]/g, ''));
                countElement.textContent = formatNumber(count - 1);
            } else {
                // إضافة إعجاب
                icon.classList.remove('bi-heart');
                icon.classList.add('bi-heart-fill');
                button.style.color = 'var(--reels-secondary)';
                
                // تحديث العدد
                let count = parseInt(countElement.textContent.replace(/[^0-9]/g, ''));
                countElement.textContent = formatNumber(count + 1);
                
                // تأثير القلب
                const reel = button.closest('.reel');
                const heart = reel.querySelector('.like-animation');
                heart.classList.add('active');
                setTimeout(() => heart.classList.remove('active'), 800);
            }
        }

        // التعامل مع Double tap للإعجاب
        function handleDoubleTapLike(e) {
            const video = e.currentTarget;
            const reel = video.closest('.reel');
            const likeButton = reel.querySelector('[data-action="like"]');
            const icon = likeButton.querySelector('i');
            const countElement = likeButton.querySelector('.action-count');
            
            // إذا لم يكن معجباً بالفعل
            if (!icon.classList.contains('bi-heart-fill')) {
                icon.classList.remove('bi-heart');
                icon.classList.add('bi-heart-fill');
                likeButton.style.color = 'var(--reels-secondary)';
                
                // تحديث العدد
                let count = parseInt(countElement.textContent.replace(/[^0-9]/g, ''));
                countElement.textContent = formatNumber(count + 1);
                
                // تأثير القلب
                const heart = reel.querySelector('.like-animation');
                heart.classList.add('active');
                setTimeout(() => heart.classList.remove('active'), 800);
            }
        }

        // تحديث شريط التقدم
        function updateProgressBar() {
            const video = this;
            const reel = video.closest('.reel');
            const progressBar = reel.querySelector('.progress-bar');
            const progress = (video.currentTime / video.duration) * 100;
            progressBar.style.width = `${progress}%`;
        }

        // تشغيل الفيديو
        function playVideo() {
            const video = this;
            const reel = video.closest('.reel');
            
            // إيقاف جميع الفيديوهات الأخرى
            document.querySelectorAll('.reel-video').forEach(v => {
                if (v !== video) v.pause();
            });
        }

        // إيقاف الفيديو
        function pauseVideo() {
            // لا شيء خاص عند الإيقاف
        }

        // التنقل بين الريلز
        function navigateReels(e) {
            const button = e.currentTarget;
            const icon = button.querySelector('i');
            
            if (icon.classList.contains('bi-arrow-up')) {
                navigateToPreviousReel();
            } else {
                navigateToNextReel();
            }
        }

        // الانتقال إلى الريلي السابق
        function navigateToPreviousReel() {
            const reels = document.querySelectorAll('.reel');
            const currentReel = document.querySelector('.reel video:playing')?.closest('.reel') || reels[0];
            let currentIndex = Array.from(reels).indexOf(currentReel);
            
            if (currentIndex > 0) {
                const prevReel = reels[currentIndex - 1];
                prevReel.scrollIntoView({ behavior: 'smooth' });
                
                // تشغيل الفيديو
                const video = prevReel.querySelector('.reel-video');
                video.play().catch(e => console.log('تعذر تشغيل الفيديو:', e));
            }
        }

        // الانتقال إلى الريلي التالي
        function navigateToNextReel() {
            const reels = document.querySelectorAll('.reel');
            const currentReel = document.querySelector('.reel video:playing')?.closest('.reel') || reels[0];
            let currentIndex = Array.from(reels).indexOf(currentReel);
            
            if (currentIndex < reels.length - 1) {
                const nextReel = reels[currentIndex + 1];
                nextReel.scrollIntoView({ behavior: 'smooth' });
                
                // تشغيل الفيديو
                const video = nextReel.querySelector('.reel-video');
                video.play().catch(e => console.log('تعذر تشغيل الفيديو:', e));
            }
        }

        // إضافة تعليق جديد
        function addNewComment(text) {
            const commentsList = document.querySelector('.comments-list');
            const newComment = document.createElement('div');
            newComment.className = 'comment-item';
            
            newComment.innerHTML = `
                <img src="https://via.placeholder.com/36" class="comment-avatar" alt="صورة المستخدم">
                <div class="comment-content">
                    <div class="comment-user">@مستخدم</div>
                    <p class="comment-text">${text}</p>
                    <div class="comment-actions">
                        <span>الآن</span>
                        <button class="comment-action">
                            <i class="bi bi-heart"></i> 0
                        </button>
                        <button class="comment-action">رد</button>
                    </div>
                </div>
            `;
            
            commentsList.insertBefore(newComment, commentsList.firstChild);
            
            // تحديث عدد التعليقات
            const commentsTitle = document.querySelector('.comments-title');
            const count = parseInt(commentsTitle.textContent.match(/\d+/)[0]);
            commentsTitle.textContent = `التعليقات (${formatNumber(count + 1)})`;
        }

        // تنسيق الأرقام (آلاف، ملايين)
        function formatNumber(num) {
            if (num >= 1000000) {
                return (num / 1000000).toFixed(1) + 'M';
            } else if (num >= 1000) {
                return (num / 1000).toFixed(1) + 'K';
            }
            return num.toString();
        }

        // دعم خاصية :playing (إذا لم تكن مدعومة)
        if (!CSS.supports('selector(:playing)')) {
            document.addEventListener('play', function(e) {
                if (e.target.tagName === 'VIDEO') {
                    e.target.setAttribute('data-playing', 'true');
                }
            }, true);
            
            document.addEventListener('pause', function(e) {
                if (e.target.tagName === 'VIDEO') {
                    e.target.removeAttribute('data-playing');
                }
            }, true);
        }
    </script>
</body>
</html>
